name: Deploy to Google App Engine

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  PROJECT_ID: YOUR_PROJECT_ID  # Replace with your Google Cloud Project ID
  NODE_VERSION: '18'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          package-lock.json
          client/package-lock.json

    - name: Install server dependencies
      run: npm ci

    - name: Install client dependencies
      run: npm ci
      working-directory: client

    - name: Build React app
      run: npm run build
      working-directory: client
      env:
        CI: false

    - name: Build and copy React app to server
      run: npm run build

    # Authenticate to Google Cloud
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_CREDENTIALS }}

    # Setup Google Cloud CLI
    - name: Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.PROJECT_ID }}

    # Deploy to App Engine
    - name: Deploy to App Engine
      run: |
        gcloud app deploy --quiet
      env:
        CLOUDSDK_CORE_PROJECT: ${{ env.PROJECT_ID }}

    # Output the URL of the deployed service
    - name: Show App Engine URL
      run: |
        echo "Service deployed at: https://${{ env.PROJECT_ID }}.appspot.com"